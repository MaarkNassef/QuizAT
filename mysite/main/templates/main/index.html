{% extends "base.html" %}
{% block content %}
<div class="row row-cols-1 row-cols-md-3 g-4">
    {% if user.is_teacher %}
    <div class="col">
        <div class="card text-bg-success mb-3 h-100">
            <div class="card-header">Create new group</div>
            <div class="card-body">
                <p class="card-text">Create a new group and invite your students to join.</p>
                <div class="text-end">
                    <a href="#" class="btn btn-light text-success">Create group</a>
                </div>
            </div>
        </div>
    </div>
    {% endif %}
    {% for i in range %}
    <div class="col">
        <div class="card border-dark mb-3 h-100">
            <div class="card-header">Subject name</div>
            <div class="card-body">
                <p class="card-text">xxx students inside.</p>
                <div class="text-end">
                    <a href="#" class="btn btn-dark">Show group</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
