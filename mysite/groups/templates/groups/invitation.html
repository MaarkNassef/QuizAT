{% extends "form_base.html" %}
{% block title %}Invitation{% endblock title %}
{% block container %}
<div class="text-center">
    <h1 class="display-4 fs-3 mb-3">Join Group</h1>
</div>
<div class="mb-3 fs-5 display-4">
    Do you want to join {{group.name}} by {{group.admin.full_name}}?
</div>
<form method="post" class="text-center">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Join</button>   
</form>
{% endblock container %}
